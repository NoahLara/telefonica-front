<form [formGroup]="signInForm" class="form-signin">
    <img class="mb-4" src="../../../assets/logoSign.png" alt="logoSignIn">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="UserName">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="Pass_Word">
    <div class="checkbox mt-2 mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="signIn()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© By Noah Lara | Telefonica El Salvador 2022</p>
</form>
